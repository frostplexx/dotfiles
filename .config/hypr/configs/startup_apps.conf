exec-once = exec /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww-daemon
exec-once = swaync &
exec-once = swww img ~/Pictures/oq4f9olxykv91.jpg
exec-once = waybar &
exec-once = hypridle
exec-once = wl-paste --type text --watch cliphist store 
exec-once = hyprctl setcursor Adwaita 24


# GTK settings
exec = gsettings set $GNOME_SCHEMA gtk-theme 'adw-gtk3-dark'
exec = gsettings set $GNOME_SCHEMA color-scheme 'prefer-dark'
exec = gsettings set $GNOME_SCHEMA icon-theme 'Adwaita'
exec = gsettings set $GNOME_SCHEMA cursor-theme 'Adwaita'
exec = gsettings set $GNOME_SCHEMA font-name 'Inter'
